# Bootstrap heqet as app-of-apps
# you'll want to configure spec.source.repuURL to your userdata-repo
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-of-heqet
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: .
    repoURL: 'git@github.com:john-owens/hive-apps.git'
    targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true